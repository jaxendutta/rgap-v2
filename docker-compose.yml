services:
  postgres:
    image: postgres:17-alpine
    container_name: rgap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rgap
      POSTGRES_USER: rgap_user
      POSTGRES_PASSWORD: rgap_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
      - ./database/data:/docker-entrypoint-initdb.d/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rgap_user -d rgap" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rgap-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rgap-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://rgap_user:rgap_password@postgres:5432/rgap
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rgap-network
    command: npm run dev

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rgap-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rgap.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    networks:
      - rgap-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  rgap-network:
    driver: bridge
