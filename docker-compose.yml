services:
  postgres:
    image: postgres:17-alpine
    container_name: rgap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rgap
      POSTGRES_USER: rgap_user
      POSTGRES_PASSWORD: rgap_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
      - ./database/data:/docker-entrypoint-initdb.d/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rgap_user -d rgap"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rgap-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rgap.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: rgap-network